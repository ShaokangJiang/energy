<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="./js/aframe-v1.0.4.min.js"></script>
    <script src="./js/aframe-orbit-controls.min.js"></script>
    <script src="./js/aframe-supercraft-loader.min.js"></script>
</head>

<body>
    <a-scene background="color: #808080">
        <a-assets>
            <a-asset-item id="tree" src="./components/1/1.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#tree" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        <a-entity camera look-controls orbit-controls="target: 0 0 0; initialPosition: 0 1 3"></a-camera>
    </a-scene>
</body>

</html>
